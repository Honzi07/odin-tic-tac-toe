<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <form action="" name="player-form">
        <div>
          <label for="player1">Player1</label>
          <input
            type="text"
            name="player1"
            id="player1"
            placeholder="change name"
            value="honzi"
          />
          <div>X</div>
        </div>
        <div>
          <label for="player2">Player2</label>
          <input
            type="text"
            name="player2"
            id="player2"
            placeholder="change name"
            value="test"
          />
          <div>O</div>
        </div>
        <button type="submit">start</button>
      </form>
      <div class="game-board">
        <div class="game-cell" data-index="0"></div>
        <div class="game-cell" data-index="1"></div>
        <div class="game-cell" data-index="2"></div>
        <div class="game-cell" data-index="3"></div>
        <div class="game-cell" data-index="4"></div>
        <div class="game-cell" data-index="5"></div>
        <div class="game-cell" data-index="6"></div>
        <div class="game-cell" data-index="7"></div>
        <div class="game-cell" data-index="8"></div>
      </div>
      <div class="winner-modal hidden">
        <p>the winner is</p>
        <button class="new-game" type="button">New Game</button>
        <button class="restart" type="button">Restart</button>
      </div>
    </main>
    <footer>something something</footer>
  </body>
</html>
